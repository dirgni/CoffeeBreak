
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<link rel="stylesheet" type="text/css" href="kujundus.css">
		<link rel="stylesheet" type="text/css" href="print.css" media="print">
		<title>E-valimised - Kodu</title>
	</head>

	<body>
	
		<div id="background2">
	
			<div id="tablebase">
				<div id="toparea">
					
					<div id="apply">
					
						Peeter Oja
	
						<form action="">
							<select name="Valige piirkond">
								<option>Keila</option>
								<option>Kohtla-Järve</option>
								<option>Pärnu</option>
								<option>Rapla</option>
								<option>Tartu</option>
								<option>Võru</option>
							</select>
						</form>
	
						<form>
							<input class="button5" type="button" id="Add" value="Lisage kandidatuur"
								onclick="location.href='main.html';">
						</form>
					</div>
					
				</div><!-- End toparea -->
				<div id="tablearea">
					
					<table id="result_table">
						<tr>
							<th>Nimi</th>
							<th>Piirkond</th>
							<th>Partei</th>
							<th>Valik</th>
						</tr>
						<tr>
							<td>Mari Maasikas</td>
							<td>Kohtla-Järve</td>
							<td>Võpsikud</td>
							<td><input type="radio" name="valik"></td>
						</tr>
						<tr>
							<td>Tauri Tamm</td>
							<td>Keila</td>
							<td>Puukesed</td>
							<td><input type="radio" name="valik"></td>
						</tr>
						<tr>
							<td>Janno Jõgi</td>
							<td>Tartu</td>
							<td>Kuusekesed</td>
							<td><input type="radio" name="valik"></td>
						</tr>
						<tr>
							<td>Meeri Mets</td>
							<td>Rapla</td>
							<td>VOT</td>
							<td><input type="radio" name="valik"></td>
						</tr>
						<tr>
							<td>Kalle Kask</td>
							<td>Võru</td>
							<td>Puukesed</td>
							<td><input type="radio" name="valik"></td>
						</tr>
						<tr>
							<td>Toomas Toomingas</td>
							<td>Pärnu</td>
							<td>Randomness</td>
							<td><input type="radio" name="valik"></td>
						</tr>
					</table>
					
					<form>
						<input class="button5" type="button" id="confirm" value="Kinnita"
							onclick="location.href='main.html';">
					</form>				
				
				</div>
	
				<div id="menubuttons" class="buttons">
	
					<form>
						<input class="button1" type="button" id="Kodu" value="Kodu"
							onclick="location.href='main.html';">
						<input class="button2" type="button" id="Statistika" value="Statistika"
							onclick="location.href='statistika_riik.html';">
						<input class="button3" type="button" id="Tulemused" value="Tulemused"
							onclick="location.href='tulemused.html';">
						<input class="button4" type="button" id="Kontakt" value="Kontakt"
							onclick="location.href='kontakt.html';">
					</form>
				</div><!-- End menubuttons -->
	
	
			</div><!-- End tablebase -->
	
			<div id="Table" class="table"></div>
	
			<div id="Search">
	
				<form>
					<input name="Search" placeholder="Otsi..">
					<input type="submit" value="Mine">
				</form>
			</div><!-- End Search -->
	
			<div id="logout" class="noprint">
				Kasutaja: Peeter Oja
				<form>
					<input class="button5" type="button" id="Logout" value="Logi välja"
						onclick="location.href='main_guest.html';">
				</form>
	
			</div><!-- End Logout -->
	
		</div><!-- End background2 -->
	
	</body>
</html>
